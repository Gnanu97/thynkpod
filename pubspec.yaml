name: thynkpod
description: "A cross-platform Flutter BLE audio recording app for ESP32 devices"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.1
  flutter_blue_plus: ^1.30.4
  permission_handler: ^12.0.1
  record: ^5.1.2
  just_audio: ^0.9.36
  path_provider: ^2.1.2
  path: ^1.8.3
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  intl: ^0.18.0
  http: ^1.1.0
  cupertino_icons: ^1.0.2
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

